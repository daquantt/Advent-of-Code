<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AoC</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="js/main.js" defer></script>
  </head>

  <body class="bg-dark text-light">
    <main class="container">
      <section class="text-center my-5">
        <h1 class="text-warning">Advent of Code 2022</h1>
        <h2 class="mb-3">Day</h2>
        <p class="fs-5">Insert puzzle input below:</p>
        <div class="col col-lg-8 mx-auto d-flex justify-content-center">
          <textarea name="" id="user-input" rows="10" class="w-100 p-2 bg-dark text-light border rounded" autocomplete="on"></textarea>
        </div>
        <div class="col col-lg-8 mx-auto d-flex justify-content-center gap-3">
          <button id="submit-button" class="btn btn-success mt-3 w-50">Submit</button>
          <button id="clear-button" class="btn btn-secondary mt-3 w-50">Clear</button>
        </div>
        <div id="result1" class="mt-3"></div>
        <div id="result2" class="mt-3"></div>
      </section>
    </main>
  </body>
</html>
